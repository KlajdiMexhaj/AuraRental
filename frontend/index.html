<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#8ecd24',
              dark: '#011111',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- Global styles -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #011111;
        color: white;
        scroll-behavior: smooth;
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-gradient {
        background: linear-gradient(to right, #ffffff, #8ecd24);
        background-clip: text;              /* standard */
        -webkit-background-clip: text;      /* WebKit (Chrome, Safari) */
        color: transparent;                 /* standard */
        -webkit-text-fill-color: transparent;
      }

    </style>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom": "https://esm.sh/react-dom@^19.2.3"
        }
      }
    </script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- SINGLE entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
